<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style-inicio-sesion.css">
</head>
<body>
    <main>
        <article>
            <section>
                <form id="registerForm" action="/api/auth/register">
                    <h1>Registrate</h1>

                    <input type="text" id="nombre" placeholder="Nombre" required />
                    <input type="text" id="apellidos" placeholder="Apellidos" required />
                    <input type="email" id="email" placeholder="Correo electrónico" required />
                    <input type="text" id="username" placeholder="Nombre de Usuario" required />
                    <input type="password" id="password" placeholder="Contraseña" required />
                    <input type="password" id="confirm_password" placeholder="Repita la Contraseña" required />
                    <button type="submit">Registrarse</button>
                    <button type="reset">Limpiar</button>

                    <p>¿Ya tienes cuenta?</p>
                    <p>
                        <a href="index.html">Inicia Sesión</a>
                    </p>
                </form>
            </section>
        </article>
    </main>

</body>
</html>
