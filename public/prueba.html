<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex√°gono con puntas redondeadas</title>
    <style>
        .hexagono {
            position: relative;
            width: 200px;
            height: 115.47px;
            background-color: #3498db;
            margin: 57.74px 0;
            border-radius: 10px;
        }
        
        .hexagono:before,
        .hexagono:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }
        
        .hexagono:before {
            bottom: 100%;
            border-bottom: 57.74px solid #3498db;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .hexagono:after {
            top: 100%;
            width: 0;
            border-top: 57.74px solid #3498db;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hexagono"></div>
</body>
</html>
